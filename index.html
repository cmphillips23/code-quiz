<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<header>
    <h1 id="title" class="title">Code Quiz Challenge</h1>
</header>

<body>
    <p id="desc" class="desc">Try to answer the following questions correctly.  Each question is worth 20 points for a total of 100 points.</p>
    <button onclick="startQuiz()" id="start" class="start">Start Quiz!</button>

    <!--- QUESTIONS --->
    <div class="container-questions">
        <div>
            <h3 id="question" class="question">Question displayed here?</h3>
        </div>
        <div id="choices" class="choices">
            <div>
                <button id="choice-a" onclick="scoreHandler('a')">A</button><span id="answer-a">This is answer choice A</span>
            </div>
            <div>
                <button id="choice-b" onclick="scoreHandler('b')">B</button><span id="answer-b">This is answer choice B</span>
            </div>
            <div>
                <button id="choice-c" onclick="scoreHandler('c')">C</button><span id="answer-c">This is answer choice C</span>
            </div>
            <div>
                <button id="choice-d" onclick="scoreHandler('d')">D</button><span id="answer-d">This is answer choice D</span>
            </div>
        </div>
        <div>
            <h3 id="response"></h3>
        </div>
    </div>

    <div>
        <h1 id="final"></h1>
    </div>
    <button id="again" onclick="startQuiz()">Try Again</button>

    <script src="./assets/script.js"></script>
</body>
</html>
